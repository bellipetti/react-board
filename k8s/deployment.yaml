apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-board
  namespace: postapp
spec:
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: react-board-pod
  template:
    metadata:
      labels:
        app: react-board-pod
    spec:
      containers:
      - name: react-board-container
        image: javaenjoy0714/react-board:c59c8f6bd5da5f75e15d9b432ac9fd8e30705143
        ports:
        - containerPort: 80
