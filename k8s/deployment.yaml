apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-board
  namespace: postapp
spec:
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: react-board-pod
  template:
    metadata:
      labels:
        app: react-board-pod
    spec:
      containers:
      - name: react-board-container
        image: javaenjoy0714/react-board:0ce13468a44e541935a42a857f6a24ed4c74a5d9
        ports:
        - containerPort: 80
